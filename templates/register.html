<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='style_register.css')}}" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="form-title">Registration</h1>
        <form id="registerForm" method="POST" action="/register">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="firstName">First name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter First Name" />
                </div>
                <div class="user-input-box">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name" />
                </div>
                <div class="user-input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" />
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" />
                </div>
                <div class="user-input-box">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="birthday" name="birthday" placeholder="Enter BirthDate" />
                </div>
                <div class="user-input-box">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" />
                </div>
                <div class="user-input-box">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter City" />
                </div>
                <div class="user-input-box">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="Enter Country" />
                </div>
                <div class="user-input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" />
                </div>
                <div class="user-input-box">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password"
                        placeholder="Confirm Password" />
                </div>
            </div>

            <div class="form-submit-btn">
                <button id="submitBtn" type="submit">Register</button>
            </div>
            <div id="error">

            </div>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $('#submitBtn').click(function (e) {
                e.preventDefault();
                let user_data = $("#registerForm").serializeArray();

                console.log(user_data)
                // console.log(payment)
                let dataPayload = {};
                user_data.forEach(function (item) {
                    dataPayload[item.name] = item.value;
                });

                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    url: '/register',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(dataPayload),
                    success: function (response) {
                        console.log(response)
                        console.log('User Created successfully:', response);
                        window.location.href = '/login';
                    },
                    error: function (response) {
                        console.log(response)
                        $("#error").text(response.responseJSON["message"])
                    }
                });
            });
        });
    </script>
</body>

</html>
