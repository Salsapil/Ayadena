<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='sellerpage.css')}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"> -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div id="seller-data" class="section">
    </div>

    <div class="section" style="background-color: beige; border-left: 5px solid brown;">
        <h2 style="float: left; text-align: left;"> Your Products</h1>
    </div>

    <div id="products" class="section" style="background-color: beige">
    </div>

    <div id="add-product-form" class="section">
        <h2>Add New Product</h2>
        <form id="addproduct">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" name="product-name" required>

            <label for="product-description">Product Description</label>
            <textarea id="product-description" name="product-description" rows="2" required></textarea>

            <label for="product-price">Product Price</label>
            <input type="number" id="product-price" name="product-price" required>

            <label for="product-image">Product Image</label>
            <input type="url" id="product-image" name="product-image" required>

            <button type="submit" style="margin-top: 25px;">Add Product</button>
        </form>
    </div>

</body>

<body>
    <div class="main" id="products">

    </div>
    </div>
    <script>
        $(document).ready(() => {
            let products = {{ product | tojson }};
            let seller = {{ seller_data | tojson }};
        console.log(seller)
        $("#seller-data").append(
            `
            <h2 style="margin-bottom: 20px">Hello, ${seller["username"]}</h2>
            <p style="border-left: 2px solid black; padding-left: 5px;"><b>Brand Name:</b> <em>${seller["brand_name"]}</em></p>
            <p>Units Sold: ${seller["units_sold"]}</p>
            <p>Paid Balance: ${seller["paid_balance"]}</p>
            <p>Unpaid Balance: ${seller["unpaid_balance"]}</p>
            `
        )
        products.forEach(element => {
            $("#products").append(
                `
                <div class="product-card">
                    <img src="${element["image"]}" alt="Product Image" style="height: 250px;">
                    <h3>${element["name"]}</h3>
                    <p>${element["description"]}</p>
                    <p>${element["price"]} LE.</p>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-secondary">Update</button>
                </div>
            `
            )
        })

        });
    </script>
</body>

</html>
