<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Filterable Image Gallery Bootstrap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  </head>
  <body>
    <div class="container">
      <!-- Images Filter Buttons Section -->
      <div class="row mt-5" id="filter-buttons">
        <div class="col-12">
          <button class="btn mb-2 me-1 active" data-filter="all">Show all</button>
          <!-- Dynamic category buttons will be inserted here -->
        </div>
      </div>

      <!-- Filterable Images / Cards Section -->
      <div class="row px-2 mt-4 gap-3" id="filterable-cards">
        <!-- Your card elements go here -->
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        fetch('/category')
          .then(response => response.json())
          .then(categories => {
            const filterButtons = document.querySelector('#filter-buttons .col-12');
            categories.forEach(category => {
              const button = document.createElement('button');
              button.className = 'btn mb-2 mx-1';
              button.dataset.filter = category;
              button.textContent = category;
              filterButtons.appendChild(button);
            });

            // Re-attach event listeners for new buttons
            const filterButtonsElements = document.querySelectorAll("#filter-buttons button");
            filterButtonsElements.forEach(button => button.addEventListener("click", filterCards));
          });
      });
    </script>
  </body>
</html>
